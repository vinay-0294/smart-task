services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    ports:
      - "8000:8000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    depends_on:
      - api
    ports:
      - "3000:3000"